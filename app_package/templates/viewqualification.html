{% extends "base.html" %}
{% block content %}


<table class="table table-dark"  ">

    <tr>
        
        <th>Qualification Name</th>
        <th>Action</th>
       
        
    </tr>
    {% for  qualification in qualifications  %}
    <tr>
        
        
        <td>{{qualification.qualificationName}}</td>
        
        <td><a href="{{url_for('delete',a=qualification._id)}}">Delete</a></td>
        
    </tr>
    {% endfor %}
   

</table>

{% endblock %}
