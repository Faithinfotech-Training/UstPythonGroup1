{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  
    



    <fieldset>
    <legend>Display module</legend>
    <table class="table table-classic">
    
        <tr>
            
            <th>Name</th>
            
            
        </tr>
        {% for module in modules %}
            <tr>
                
                <td>{{module.name}}</td>
                 
                <td><a href="{{url_for('modify_module',a=module._id)}}">Modify Module</a></td>
                
              </tr>
         {% endfor %}
      </table>
     
    <tr><td></td>
        <td><a href="{{url_for('add_module')}}">Add Module</td> 
</tr>
   <tr><td></td>
    <td><a href="{{url_for('delete_module')}}">Delete Module</td> 
</tr>
      
      </fieldset>
     
                 
                
    
    
    
{% endblock %}
