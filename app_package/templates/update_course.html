<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<table class="table table-dark" style="width: 600px; margin:auto; border: 2px solid black; border-collapse: collapse;">
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    
           
   
    <tr><th>{{form.duration.label}}</th>
        <td> {{form.duration(size=32,value=course.duration)}}</td>
    
    </tr>
    
    <tr><th>{{form.fee.label}}</th>
        <td>{{form.fee(size=32,value=course.fee)}}</td>
    
    </tr>
    <tr><th>
    {{form.status.label}}</th>
   <td> {{form.status}}</td>
</tr>

    
    
    <tr><td></td><td>{{form.submit()}}</td></tr>
</table>
    <p><a href="{{url_for('display_course')}}">Back to Menu</a></p>
</form>
 {% endblock %}
