<!DOCTYPE html>
<html>
<head>

    <title> 
        {% if title %}
            {{title}}
        {% else %}
        welcome to flask test
        {% endif %}
    </title>
 <link rel='stylesheet' href='/static/css/login.css'>
  <link rel='icon' href='/static/images/images.png'>
</head>
    <body>
    {% with messages=get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    {% block content %}{% endblock %}

    </body>
 </html>
